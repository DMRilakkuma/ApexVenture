spring:
  application:
    name: chatbot
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      discovery:
        server-addr: @IP@:8848
        username: @nacos.username@
        password: @nacos.password@
        namespace: @nacos.namespace@
        group: @nacos.group@
      config:
        server-addr: @IP@:8848
        username: @nacos.username@
        password: @nacos.password@
        namespace: @nacos.namespace@
        group: @nacos.group@
        file-extension: yml
        shared-configs:
          - data-id: common-dev.yml
            group: ApexVenture
